<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
        <br />
    <div id="calculator">
        <input type="number" id="input1" />
        <button onclick="add()" id="addButton">+</button>
        <button onclick="subtract()" id="subtractButton">-</button>
        <button onclick="multiply()" id="multiplyButton">*</button>
        <button onclick="divide()" id="divideButton">/</button>
        <input type="number" id="input2" />
        <button onclick="equals()" id="equalsButton">=</button>
        <button onclick="clearInput()" id="clearButton">C</button>
    </div>
        <br />
        <br />
        <br />
    <input value='' id="stretchInput" />
    <button onclick="clearStretch()">C</button>
        <br />
        <br />
    <div id="stretchCalculator">
        <button onclick="stretchNum(event)">7</button>
        <button onclick="stretchNum(event)">8</button>
        <button onclick="stretchNum(event)">9</button>
        <button onclick="stretchOp(event)">+</button>
        <br />
        <button onclick="stretchNum(event)">4</button>
        <button onclick="stretchNum(event)">5</button>
        <button onclick="stretchNum(event)">6</button>
        <button onclick="stretchOp(event)">-</button>
        <br />
        <button onclick="stretchNum(event)">1</button>
        <button onclick="stretchNum(event)">2</button>
        <button onclick="stretchNum(event)">3</button>
        <button onclick="stretchOp(event)">*</button>    
        <br />
        <button onclick="stretchNum(event)">0</button>
        <button onclick="stretchNum(event)">.</button>
        <button onclick="stretchEquals()">=</button>
        <button onclick="stretchOp(event)">/</button>   
        <br />
        <br />
        <br />
        <h3>Answer</h3>
    <div id="answer">

    </div>
        <br />
        <br />
    <h3>Base Mode History</h3>
    <div id="history">

    </div>
    <button class="deleteHistory" onclick="deleteBase()">Clear</button>
        <br />
    <h3>Stretch Mode History</h3>
    <div id="stretchHistory">

    </div>
    <button class="deleteHistory" onclick="deleteStretch()">Clear</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
