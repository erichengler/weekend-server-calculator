<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
        <br />
    <div id="calculator">
        <input type="number" id="input1" />
        <button onclick="add()" id="addButton">+</button>
        <button onclick="subtract()" id="subtractButton">-</button>
        <button onclick="multiply()" id="multiplyButton">*</button>
        <button onclick="divide()" id="divideButton">/</button>
        <input type="number" id="input2" />
        <button onclick="equals()" id="equalsButton">=</button>
        <button onclick="clearInput()" id="clearButton">C</button>
    </div>
        <br />
        <br />
        <br />
    <input id="stretchInput" />
    <button onclick="clearStretch()">C</button>
        <br />
        <br />
    <div id="stretchCalculator">
        <button onclick="stretchNum()">7</button>
        <button onclick="stretchNum()">8</button>
        <button onclick="stretchNum()">9</button>
        <button onclick="stretchOp()">+</button>
        <br />
        <button onclick="stretchNum()">4</button>
        <button onclick="stretchNum()">5</button>
        <button onclick="stretchNum()">6</button>
        <button onclick="stretchOp()">-</button>
        <br />
        <button onclick="stretchNum()">1</button>
        <button onclick="stretchNum()">2</button>
        <button onclick="stretchNum()">3</button>
        <button onclick="stretchOp()">*</button>    
        <br />
        <button onclick="stretchNum()">0</button>
        <button onclick="stretchNum()">.</button>
        <button onclick="stretchEquals()">=</button>
        <button onclick="stretchOp()">/</button>   
        <br />
        <br />
        <br />
    <div id="answer">

    </div>
        <br />
        <br />
    <div id="history">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
