<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
        <br />
    <div id="calculator">
        <input type="number" id="input1" />
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
        <input type="number" id="input2" />
        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
    </div>
        <br />
        <br />
    <div id="answer">

    </div>
        <br />
        <br />
    <div id="history">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
